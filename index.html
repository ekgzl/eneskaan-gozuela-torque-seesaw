<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Main -->
    <main class="centered">
      <!-- History Part -->
      <button class="history-btn rounded-box">
        <p class="history-p">⤿</p>
      </button>
      <div class="history-card centered rounded-box">
        <div class="history-card-list">
          <ul>
            <li><span>50</span> kg dropped.(Meteor)</li>
            <li><span>10</span> kg dropped.(Iron)</li>
            <li><span>5</span> kg dropped.(Baloon)</li>
          </ul>
        </div>
      </div>
      <!-- Central Big Card-->
      <div class="card centered">
        <!-- Seesaw Simulation Screen  -->
        <div class="inside-screen centered rounded-box" id="inside-screen">
          <img class="plank" src="./public/tahta.png" alt="plank" id="plank" />
          <img class="log" src="./public/denge.png" alt="log" />
        </div>
        <!-- Info Screens -->
        <div class="card-footer">
          <div class="section s1 rounded-box">
            <p>Left Weight</p>
            <p><span id="left-weight">0</span> kg</p>
          </div>
          <div class="section s2 rounded-box">
            <p>Next Weight</p>
            <p><span id="next-weight"></span> kg</p>
          </div>
          <button class="reset-btn">Reset Seesaw</button>
          <div class="section s3 rounded-box">
            <p>Tilt Angle</p>
            <p><span id="angle">0</span>°</p>
          </div>
          <div class="section s4 rounded-box">
            <p>Right Weight</p>
            <p><span id="right-weight">0</span> kg</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/main.js"></script>
  </body>
</html>
